<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dice Game</h1>
        </div>

        <div class="result">
            <h2>Start</h2>
        </div>

        <div class="main">
            <div class="player1">
                <h3>Player-1</h3>
                <img class="player-1" onclick="main()" src="./images/dice6.png" alt="Dice">
            </div>
    
            <div class="player2">
                <h3>Player-2</h3>
                <img class="player-2" onclick="main()" src="./images/dice6.png" alt="Dice">
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
